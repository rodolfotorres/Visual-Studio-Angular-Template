<div class="container-fluid">
    <h1>{{vstormVersion}}</h1>
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->
            Search:
            <input data-ng-model="query" />
        </div>
        <div class="col-md-10">
            <!--Body content-->
            <ul>
                <li data-ng-repeat="contact in contacts | filter: {Description: query}">{{contact.Description}}</li>
            </ul>
        </div>
    </div>
</div>
