<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app='vstorm'>
<head>
    <title></title>
    <script src="../../Scripts/angular.min.js"></script>
    <script src="../app.js"></script>
    <script src="../controllers/welcome/welcomeController.js"></script>
</head>
<body data-ng-controller='welcomeController'>
    <h1>{{vstormVersion}}</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <!--Sidebar content-->

                Search:
                <input ng-model="query">
            </div>
            <div class="col-md-10">
                <!--Body content-->
                <ul>
                    <li data-ng-repeat="contact in contacts | filter:query">{{contact.description}}</li>
                </ul>

            </div>
        </div>
    </div>
</body>
</html>
